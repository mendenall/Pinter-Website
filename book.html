<script>
/* Copy email on click */
(() => {
  const status = document.querySelector(".contact-status");
  const link = document.querySelector(".js-copy-email");
  if (!link || !navigator.clipboard) return;

  const show = (msg) => {
    if (!status) return;
    status.textContent = msg;
    status.classList.add("is-visible");
    window.clearTimeout(show._t);
    show._t = window.setTimeout(() => {
      status.textContent = "";
      status.classList.remove("is-visible");
    }, 1200);
  };

  link.addEventListener("click", async (e) => {
    e.preventDefault();
    const text = link.getAttribute("data-copy-text") || link.textContent.trim();
    try {
      await navigator.clipboard.writeText(text);
      show("Copied!");
    } catch {
      show("Copy failed");
    }
  });
})();
</script>

<script>
/* Reels: lazy-load in view + hover/tap play + mute toggle */
(() => {
  const frames = Array.from(document.querySelectorAll(".reel-frame"));

  const safePlay = (v) => { try { v.play(); } catch(e) {} };
  const safePause = (v) => { try { v.pause(); } catch(e) {} };

  const setBtn = (btn, muted) => {
    if (!btn) return;
    const icon = btn.querySelector(".reel-audio-icon");
    btn.setAttribute("aria-label", muted ? "Unmute clip" : "Mute clip");
    if (icon) icon.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
    btn.classList.toggle("is-on", !muted);
  };

  const hydrate = (v) => {
    if (!v || v.src) return;
    const src = v.getAttribute("data-src");
    if (!src) return;
    v.src = src;
    v.load();
  };

  const io = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (!entry.isIntersecting) return;
      const v = entry.target;
      hydrate(v);
      io.unobserve(v);
    });
  }, { rootMargin: "300px 0px" });

  frames.forEach(frame => {
    const v = frame.querySelector(".reel-video");
    const btn = frame.querySelector(".js-reel-audio");
    if (!v) return;

    v.muted = true;
    setBtn(btn, true);
    io.observe(v);

    frame.addEventListener("mouseenter", () => safePlay(v));
    frame.addEventListener("mouseleave", () => safePause(v));

    frame.addEventListener("click", (e) => {
      if (e.target && e.target.closest(".js-reel-audio")) return;
      if (!v.src) hydrate(v);
      if (v.paused) safePlay(v);
      else safePause(v);
    });

    if (btn){
      btn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (!v.src) hydrate(v);
        v.muted = !v.muted;
        setBtn(btn, v.muted);
        if (v.paused) safePlay(v);
      });
    }
  });
})();
</script>
